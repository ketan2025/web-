<!doc tupe html>
<html>
<head> <title> banner </title> </head>
<style>

@keyframes ani2
{
10%{left:0%;}
20%{left:0%;}
30%{left:-18%;}
40%{left:-18%;}
50%{left:-36%;}
60%{left:-36%;}
70%{left:-54%;}
80%{left:-54%;}
90%{left:-72%;}
100%{left:-72%;}

}

.photo
{
width:10%;
height:90%;
position:relative;
top:0px;
margin-left:-10px;
animation:ani2 12s infinite;

}

#mask
{background:red;
overflow:hidden;
margin:auto;
width:60%;
height:200px;
}



</style>
<body>
<img src="images/k1.jpg" class="photo">
<img src="images/k2.jpg" class="photo">
<img src="images/k3.jpg" class="photo">
<img src="images/k5.jpg" class="photo">
<img src="images/k6.jpg" class="photo">

<img src="images/k5.jpg" class="photo">

</div>

</body>
</html>
